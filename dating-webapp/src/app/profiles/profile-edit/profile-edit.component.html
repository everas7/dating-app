<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="editProfileForm.dirty">
        <strong>Information:</strong>Please save your changes to avoid data loss
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user.photoUrl || 'assets/images/user.png'}}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member Since: </strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editProfileForm.dirty" form="editProfileForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editProfileForm="ngForm" id="editProfileForm" (submit)="updateProfile()">
              <h4>Introduction</h4>
              <textarea
                [(ngModel)]="user.introduction"
                name="introduction"
                rows="6"
                class="form-control"
              ></textarea>
              <h4>Looking For</h4>
              <textarea
                [(ngModel)]="user.lookingFor"
                name="lookingFor"
                rows="6"
                class="form-control"
              ></textarea>
              <h4>Interests</h4>
              <textarea
                [(ngModel)]="user.interests"
                name="interests"
                rows="6"
                class="form-control"
              ></textarea>
              <h4>Location Details:</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input
                  name="city"
                  [(ngModel)]="user.city"
                  type="text"
                  class="form-control"
                />
                <label for="country">Country</label>
                <input
                  name="country"
                  [(ngModel)]="user.country"
                  type="text"
                  class="form-control"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
          <app-photo-editor [photos]="user.photos" (handleMainPhotoChange)="setMainPhoto($event)" ></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
